  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
        <img class="mb-4" src="images/logo.jpg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión al NewsLetter</h1>
        
        <input type="text" name="FNAME" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="LNAME" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="EMAIL" class="form-control bottom" placeholder="Email address" required >
        <button class="btn btn-lg btn-dark btn-block" type="submit">Registrar</button>
    </form>
</body>
